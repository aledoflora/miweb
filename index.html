<!DOCTYPE html>

<head>

  <title>Mi Hub de Webs</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      box-sizing: border-box;
      overflow: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    .grid {
      display: grid;
      width: 100vw;
      height: 100vh;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      grid-auto-rows: 1fr;
      gap: 48px 40px;
      box-sizing: border-box;
      padding: 2vh 2vw;
      background: #fff;
      overflow: hidden;
      max-width: 100vw;
      max-height: 100vh;
      /* Limitar a 5 columnas máximo */
      grid-template-columns: repeat(auto-fit, minmax(calc(100vw / 5 - 40px), 1fr));
    }
    .cover-link {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      box-sizing: border-box;
      text-decoration: none;
      border: none;
      box-shadow: none;
    }
    .cover-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      background: transparent;
    }
  </style>
</head>
